<body>
   <div class="chat-container">
      <div class="header">MinX Chat App</div>
      <!-- <button id="logout" class="btn logout" style="background-color: #ff5a44;">LogOut</button> -->
      <div class="main" id="main">
         <div class="left-aside">
            <div class="create-conversation">
               <button class="btn add-conversation pointer" id="createConversation">+ New conversation</button>
            </div>
            <div class="list-conversations">
               <div class="conversation current">
                  <div class="left-title-chat"><b>First Conversation</b></div>
                  <div class="number-users">2 users</div>
               </div>
               <div class="conversation">
                  <div class="left-title-chat"><b>second Conversation</b></div>
                  <div class="number-users">5 users</div>
               </div>
               <div class="conversation">
                  <div class="left-title-chat">Third Conversation</div>
                  <div class="number-users">3 users</div>
               </div>
            </div>
         </div>
         <div class="conversation-details">
            <div class="conversation-title">First Conversation</div>
            <div class="list-messages">
               <div class="message message-mine">
                  <div class="message-content">Hello there!</div>
               </div>
               <div class="message message-other">
                  <div class="owner">Nguyen Van A</div>
                  <div class="message-content">Hello!</div>
               </div>
            </div>
            <form id="send-message-form">
               <input type="text" name="message" id="messageInput" placeholder="Type your message..." />
               <button class="btn" id="">Send</button>
            </form>
         </div>

         <div class="right-aside">
            <div class="right-aside-title">
               <h3>List User</h3>
            </div>
            <div class="list-users">
               <p>1stgoddeath@gmail.com</p>
               <p>hyperaktiv99@gmail.com</p>
            </div>
            <div class="add-user-action">
               <form id="add-user-form">
                  <div class="input-wrapper">
                     <input type="text" name="friendEmail" id="friendEmail" placeholder="Enter friend's email" />
                     <span id="friendEmail-error" class="error" style="display: block;"></span>
                  </div>
                  <div class="form-action-btn">
                     <button class="btn">Add</button> </div>
               </form>
            </div>
         </div>
